<div id="thead-li-template">
    {{ #headings }}
        <li><a href="#" class="{{ cls }}" data-index="{{ index }}">{{ label }}</a></li>
    {{ /headings }}
</div>

<div id="option-template">
    <option value="{{ val }}" class="{{ cls }}">{{ label }}</option>
</div>

<div id="option-ph-template">
    <option value="" class="text-center" selected disabled>{{ label }}</option>
</div>
