<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TEI Viewer</title>
        <meta name="description" content="A single page HTML5 application to display and export TEI records.">
        <meta name="author" content="Alexander Mendes">
        <link rel="stylesheet" href="assets/vendor/bootstrap-3.3.6/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="assets/vendor/bootstrap-select-1.10.0/css/bootstrap-select.min.css" media="screen">
        <link rel="stylesheet" href="assets/vendor/animate.min.css" media="screen">
        <link rel="stylesheet" href="assets/vendor/font-awesome-4.6.3/css/font-awesome.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/styles.css?v=1.1.3" media="all">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand" href="#">Tei Viewer</a>
            </div>

            <div class="collapse navbar-collapse" id="main-navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <form class="navbar-form upload-form" method="post" action="" enctype="multipart/form-data">
                            <span class="btn btn-success btn-file">
                                Add Files <input type="file" class="add-files" name="files[]" accept=".xml" multiple>
                            </span>
                        </form>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">Hide
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="hide-menu"></ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">Show
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="show-menu"></ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown">Clear
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="clear-menu">
                            <li><a href="#" id="clear-selected">Selected Rows</a></li>
                            <li><a href="#" id="clear-all">All Rows</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" onclick="window.print()">Print</a>
                    </li>
                    <li>
                        <a href="#" id="csv-export">Export</a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#settings-modal">Settings</a>
                    </li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#help-modal" data-remote="false">Help</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/alexandermendes/tei-viewer" id="gh-link">
                            <span class="hidden-xs fa fa-github fa-2x"></span>
                            <span class="visible-xs">View on GitHub</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div id="alerts">
                <!-- Alerts loaded here -->
            </div>

            <form id="upload-view" class="upload-form view" method="post" action="" enctype="multipart/form-data">
                <div class="upload-box-input">
                    <span class="fa fa-download fa-3x"></span>
                    <br>
                    <span class="btn-file">
                        <strong>Choose a file</strong>
                        <input type="file" class="add-files" name="files[]" accept=".xml" multiple>
                        <span class="dragndrop"> or drag it here</span>
                    </span>
                </div>
            </form>
            <div id="tei-view" class="view" style="display: none;">
                <!-- TEI data loaded here -->
            </div>
            <div id="loading-view" class="view" style="display: none;">
                <span class="fa fa-refresh fa-spin fa-4x"></span>
            </div>
        </main>

        <footer class="hidden-print">
            <span id="pagination-text"></span>
            <div id="page-selection"></div>
        </footer>

        <!-- Settings modal -->
        <div id="settings-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <form id="settings-form">
                            <div class="form-group">
                                <label class="control-label" for="select-xslt">XSLT:</label>
                                <select class="selectpicker select-xslt form-control" id="select-xslt"></select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="show-tooltips">Show Tooltips:</label>
                                <select class="selectpicker form-control" id="show-tooltips">
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="show-borders">Show Borders:</label>
                                <select class="selectpicker form-control" id="show-borders">
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="freeze-header">Freeze Header:</label>
                                <select class="selectpicker form-control" id="freeze-header">
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="n-records">Records Per Page:</label>
                                <select class="selectpicker form-control" id="n-records">
                                    <option>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>250</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="button" class="btn btn-default" id="reset-settings">Reset Settings</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Help modal -->
        <div id="help-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Help</h4>
                    </div>
                    <div class="modal-body">
                        <!-- README.md loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/vendor/jquery-2.2.3.min.js"></script>
        <script src="assets/vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script src="assets/vendor/bootstrap-select-1.10.0/js/bootstrap-select.min.js"></script>
        <script src="assets/vendor/mustache.min.js"></script>
        <script src="assets/vendor/js.cookie-2.1.1.min.js"></script>
        <script src="assets/vendor/showdown.min.js"></script>
        <script src='assets/vendor/db.js'></script>
        <script src='assets/vendor/jquery.bootpag.min.js'></script>
        <script src="assets/js/table.js?v=1.1.0"></script>
        <script src="assets/js/scripts.js?v=1.1.0"></script>

        <!-- Mustache templates -->
        <script id="xslt-options-template" type="text/html">
            {{ #options }}
                <option value="{{ filename }}" {{#default}}selected{{/default}}>{{ label }}</option>
            {{ /options }}
        </script>

        <script id="alert-template" type="text/html">
            <div class="alert alert-{{ type }} animated bounceInRight" role="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong class="text-capitalize">{{ type }}:</strong> {{ msg }}
            </div>
        </script>
        <script id="table-menu-ph-template" type="text/html">
            <option value="" class="text-center" selected disabled>{{ heading }}</option>
        </script>

        <script id="link-template" type="text/html">
            <a href="{{ url }}" target="_blank">{{ text }}</a>
        </script>

        <script id="table-menu-template" type="text/html">
            {{ #columns }}
                <li><a href="#" class="{{ cls }}" data-index="{{ index }}">{{ heading }}</a></li>
            {{ /columns }}
        </script>

        <script id="pagination-template" type="text/html">
            <a href="#" class="show-page" data-page="{{ page }}">{{ page }}</a>
        </script>

    </body>
</html>
