---
layout: default
title: TEI Viewer
active: table
description: An application for viewing and manipulating TEI XML documents in table form.
permalink: /
---

<main id="table-view" class="animated slideInRight">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="bg-faded">#</th>
                <th></th>
                {% for heading in site.data.table.headings %}
                <th>{{ heading }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table data loaded here -->
        </tbody>
    </table>
</main>
