<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TEI Viewer</title>
        <meta name="description" content="A single page HTML5 application to display and export TEI records.">
        <meta name="author" content="Alexander Mendes">
        <link rel="stylesheet" href="assets/vendor/bootstrap-3.3.6/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="assets/vendor/bootstrap-select-1.10.0/css/bootstrap-select.min.css" media="screen">
        <link rel="stylesheet" href="assets/vendor/animate.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/styles.css?v=1.4" media="all">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tei Viewer</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <form class="navbar-form upload-form" method="post" action="" enctype="multipart/form-data">
                        <span class="btn btn-success btn-file">
                            Add Files <input type="file" class="add-files" name="files[]" accept=".xml" multiple>
                        </span>
                        <div class="btn-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Hide
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="hide-menu"></ul>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Show
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="show-menu"></ul>
                            </div>
                        </div>
                        <button type="button" class="btn btn-default" id="clear-views">Clear</button>
                        <button type="button" class="btn btn-default" onclick="window.print()">Print</button>
                        <button type="button" class="btn btn-default" id="csv-export">Export</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#settings-modal">Settings</button>
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#help-modal" data-remote="false">Help</button>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <div id="alerts">
                <!-- Alerts loaded here -->
            </div>

            <div id="table-view">
                <form class="upload-box has-advanced-upload upload-form" method="post" action="" enctype="multipart/form-data">
                    <div class="upload-box-input">
                        <span class="glyphicon glyphicon-download-alt"></span>
                        <br>
                        <span class="btn-file">
                            <strong>Choose a file</strong>
                            <input type="file" class="upload-box-file add-files" name="files[]" accept=".xml" multiple>
                            <span class="uploadbox-dragndrop"> or drag it here</span>
                        </span>
                    </div>
                    <div class="upload-box-uploading">Uploading&hellip;</div>
                    <div class="upload-box-success">Done!</div>
                    <div class="upload-box-error">Error! <span></span>.</div>
                </form>
                <div id="table-scroll" style="display: none;">
                    <div id="table-data">
                        <!-- TEI data loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="hidden-print">
            <div class="container-fluid">
                <div class="col-sm-9">
                </div>

                <div class="col-sm-3 text-right">
                    <span id="loading-icon" class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                    <small><span id="files-uploaded"></span></small>
                </div>
            </div>
        </footer>

        <!-- Settings modal -->
        <div id="settings-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <form id="settings-form">
                            <div class="form-group">
                                <label class="control-label" for="select-xslt">XSLT:</label>
                                <select class="selectpicker select-xslt form-control" id="select-xslt"></select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="fixed-table">Fixed Table</label>
                                <select class="selectpicker form-control" id="fixed-table">
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="unique-fn">Unique Filenames</label>
                                <select class="selectpicker form-control" id="unique-fn" disabled>
                                    <option>True</option>
                                    <option>False</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button type="button" class="btn btn-default" id="reset-settings" disabled>Reset Settings</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="disabled-settings-msg" class="modal-footer">
                        <div class="text-center">
                            <p><strong>Note:</strong> Some settings are disabled while XML files are loaded.</p>
                        </div>
                        </div>
                </div>
            </div>
        </div>

        <!-- Help modal -->
        <div id="help-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Help</h4>
                    </div>
                    <div class="modal-body">
                        <!-- README.md loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/vendor/jquery-2.2.3.min.js"></script>
        <script src="assets/vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script src="assets/vendor/bootstrap-select-1.10.0/js/bootstrap-select.min.js"></script>
        <script src="assets/vendor/mustache.min.js"></script>
        <script src="assets/vendor/js.cookie-2.1.1.min.js"></script>
        <script src="assets/vendor/showdown.min.js"></script>
        <script src="assets/js/table.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!-- Mustache templates -->
        <script id="xslt-options-template" type="text/html">
            {{ #options }}
                <option value="{{ filename }}" {{#default}}selected{{/default}}>{{ label }}</option>
            {{ /options }}
        </script>
        <script id="alert-template" type="text/html">
            <div class="alert alert-{{ type }} animated bounceInRight" role="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong class="text-capitalize">{{ type }}:</strong> {{ msg }}
            </div>
        </script>
        <script id="table-menu-ph-template" type="text/html">
            <option value="" class="text-center" selected disabled>{{ label }}</option>
        </script>
        <script id="table-menu-template" type="text/html">
            {{ #headings }}
                <li><a href="#" class="{{ cls }}" data-index="{{ index }}">{{ label }}</a></li>
            {{ /headings }}
        </script>
    </body>
</html>
