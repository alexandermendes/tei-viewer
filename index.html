<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tei Viewer</title>
        <meta name="description" content="Display and export summaries of multiple TEI records">
        <meta name="author" content="Alexander Mendes">
        <link rel="stylesheet" href="assets/vendor/bootstrap-3.3.6/css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="assets/vendor/bootstrap-select-1.10.0/css/bootstrap-select.min.css" media="screen">
        <link rel="stylesheet" href="assets/css/styles.css?v=1.0" media="screen">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="hidden-print">
                <h1>TEI Viewer</h1>
                <div id="alerts">
                    <!-- Alerts loaded here -->
                </div>
                <hr>
                <form id="tei-form" role="form">
                    <span class="btn btn-success btn-file">
                        Add Files <input type="file" id="add-files" name="files[]" accept=".xml" multiple>
                    </span>
                    <button type="button" class="btn btn-default" id="clear-views">Clear</button>
                    <button type="button" class="btn btn-default" onclick="window.print()">Print</button>
                    <button type="button" class="btn btn-danger pull-right" id="csv-export">Export to CSV</button>
                </form>
                <hr>

                <p class="pull-right"><small><span id="files-uploaded"></span></small></p>
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#table-view" data-toggle="tab">Table View</a></li>
                    <li role="presentation"><a href="#list-view" data-toggle="tab">List View</a></li>
                    <li role="presentation"><a href="#settings" data-toggle="tab">Settings</a></li>
                </ul>
            </div>

            <div class="tabcontent">

                <div id="table-view" class="tab-pane fade in active">
                    <!-- TEI XML data loaded here -->
                </div>

                <div id="list-view" class="tab-pane fade">
                    <!-- TEI XML data loaded here -->
                </div>

                <div id="settings" class="tab-pane fade">
                    <div class="row">
                        <div class="col-sm-8">
                            <form id="settings-form" role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="select-table-xslt">Table XSLT</label>
                                    <select class="selectpicker select-xslt col-sm-8" id="select-table-xslt"></select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="select-list-xslt">List XSLT</label>
                                    <select class="selectpicker select-xslt col-sm-8" id="select-list-xslt"></select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3" for="unique-fn">Unique Filenames</label>
                                    <select class="selectpicker col-sm-8" id="unique-fn" disabled="true">
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-3">
                                        <button type="button" class="btn btn-default pull-right" id="default-settings" disabled="true">Default Settings</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/vendor/jquery-2.2.3.min.js"></script>
        <script src="assets/vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <script src="assets/vendor/bootstrap-select-1.10.0/js/bootstrap-select.min.js"></script>
        <script src="assets/vendor/mustache.min.js"></script>
        <script src="assets/vendor/js.cookie-2.1.1.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
