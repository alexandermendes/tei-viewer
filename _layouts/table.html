---
layout: default
active: table
---

<main id="table-view" class="invisible" data-animate-in="slideInRight" data-animate-out="slideOutLeft">
    <table class="table table-bordered" data-xslt="{{ site.main-xslt }}">
        <thead>
            <tr>
                <th class="bg-faded select-all">#</th>
                {{ content }}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</main>
