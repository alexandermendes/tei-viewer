---
layout: default
active: upload
permalink: /upload
---

<main id="upload-view" style="display: none;">
    <form id="upload-form" class="dropzone" enctype="multipart/form-data">
        <div class="dz-message">
            <div class="container">
                <p><span class="fa fa-upload fa-3x"></span></p>
                <p>Drag & drop XML documents here</p>
                <p>or</p>
                <button class="btn btn-primary btn-lg add-files">Choose XML documents</button>
            </div>
        </div>
    </form>

    <progress id="total-progress" class="progress progress-success m-b-0" value="0" max="100"></progress>
    <div class="table table-striped files m-b-0" id="previews">
        <div id="template" class="file-row">
            <div class="p-l-3">
                <span class="fa fa-file-o"></span>
            </div>
            <div>
                <p class="name m-b-0" data-dz-name></p>
            </div>
            <div>
                <strong class="error text-danger" data-dz-errormessage></strong>
            </div>
            <div class="text-xs-right">
                <p class="size m-b-0" data-dz-size></p>
            </div>
            <div class="p-r-3 text-xs-right">
                <button data-dz-remove class="btn btn-danger btn-sm cancel">
                    <span class="fa fa-trash-o"></span> Remove
                </button>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

</main>
